{% extends "views/layout.html" %}
{% block style %}
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signup {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
</style>
{% endblock %}
{% block body %}
<div class="container">
    <form class="form-signup" method="post">
        <h2 class="form-signup-heading">请注册</h2>
        <label for="email" class="sr-only">邮箱</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="输入邮箱" autofocus>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="输入用户名" autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
        <label for="password2" class="sr-only">确认密码</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="请输入密码">
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交注册</button>
    </form>
</div>
{% endblock %}
